    <div class="top-bar bg-secondary py-2 fs-13">

    <!-- start page unique content -->

      <!-- start login -->
      <section class="row g-0 auth flex-column-reverse flex-md-row">
        <div class="col-md-6 bg-darkWhite">
          <div
            class="d-flex flex-column align-items-center justify-content-center min-vh-100 py-5"
          >
            <h1 class="text-center text-primary mb-4 fs-5">تسجيل الدخول</h1>
            <p class="text-center text-midGrey mb-5 fs-14">
              من فضلك أدخل رقم الجوال
            </p>
            <form action="loginVerificationCode.html" method="post" class="main-form">
              <div class="mb-5">
                <label for="phone" class="form-label"
                  >رقم الجوال <span class="text-danger">*</span></label
                >
                <div class="input-phone d-flex align-items-center">
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="أدخل رقم الجوال"
                    required
                  />
                  <select class="country-select">
                    <!-- Options will be dynamically populated here -->
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-secondary mb-4 w-fit fs-14 mx-auto">استمرار</button>
              <a href="register.html" class="mx-auto fs-13">
                ليس لديك حساب؟ <span class="text-secondary ms-1 text-decoration-underline">إنشاء حساب</span>
              </a>

      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.0/lazysizes.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script>
      $(document).ready(function () {
        // Dummy data for demonstration
        var countryData = [
          {
            id: "+20",
            text: "Egypt",
            image: "https://www.worldometers.info/img/flags/eg-flag.gif",
          },
          {
            id: "+1",
            text: "United States",
            image: "https://www.worldometers.info/img/flags/us-flag.gif",
          },
          {
            id: "+1",
            text: "Canada",
            image: "https://www.worldometers.info/img/flags/ca-flag.gif",
          },
          {
            id: "+44",
            text: "United Kingdom",
            image: "https://www.worldometers.info/img/flags/uk-flag.gif",
          },
          // Add more countries as needed
        ];

        // Initialize Select2
        $(".country-select").select2({
          data: countryData,
          templateResult: formatCountry,
          templateSelection: formatCountrySelection,
        });

        // Custom formatting function for displaying country with image and code
        function formatCountry(country) {
          if (!country.id) {
            return country.text;
          }
          var $country = $(
            "<span>" +
              ' <img src="' +
              country.image +
              '" width="18" height="13" /> ' +
              country.id +
              "</span>"
          );
          return $country;
        }

        // Custom formatting function for displaying selected country
        function formatCountrySelection(country) {
          if (!country.id) {
            return country.text;
          }
          var $country = $(
            "<span>" +
              ' <img src="' +
              country.image +
              '"width="18" height="13" /> ' +
              country.id +
              "</span>"
          );
          return $country;
        }
      });
    </script>
  </body>
